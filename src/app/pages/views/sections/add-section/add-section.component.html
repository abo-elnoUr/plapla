<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title"> اضافة مجموعة </h4>
</div>
<div class="modal-body">
  <form [formGroup]="addSectionForm" (ngSubmit)="add()">
    <div class="form-group">
      <label for="newStageName"> الدولة</label>
      <div class="input-group">
        <select id="newStageName" class="form-control" formControlName="countryId" >
          <option value="">اختر الدولة</option>
          <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
        </select>

      </div>
      <small class="text-danger" *ngIf="addSectionForm.touched && addSectionForm.invalid" >
       الدولة مطلوبة
      </small>
</div>
    <div class="form-group">
      <label for="newStageName"> اسم المجموعة </label>
      <div class="input-group">
        <input id="newStageName" class="form-control" formControlName="sectionName" placeholder="اكتب اسم المجموعة"
          autocomplete="off">
      </div>
      <small class="text-danger" *ngIf="addSectionForm.touched && addSectionForm.invalid" >
        اسم المجموعة يجب ان يحتوى على 3 حروف على الأقل
      </small>
    </div>
    <div class="form-group">
      <label for="newStageIndex"> ترتيب المجموعة </label>
      <div class="input-group">
        <input id="newStageIndex" type="number" class="form-control" formControlName="index"
          autocomplete="off">
      </div></div>
    <button hidden type="submit" [disabled]="addSectionForm.invalid" ></button>
  </form>

</div>
<div class="modal-footer">
  <button type="submit" (click)="add()" [disabled]="addSectionForm.invalid" class="btn btn-outline-success"> <i
      class="fa fa-save"></i>
    حفظ</button>


  <button type="button" class="btn btn-outline-danger" (click)="modal.close('')"> <i class="fa fa-times-circle"></i>
    إلغاء</button>
</div>




<!-- Success Modal Swal -->
<swal #SuccessSwal title="عملية ناجحة" icon="success" [showConfirmButton]="true" [confirmButtonText]="'حسناً'"
  [confirmButtonColor]="'#28a745'" class="swal-modal">
</swal>
