<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title"> اضافة صف </h4>
</div>
<div class="modal-body">
  <form [formGroup]="createGradeForm" (ngSubmit)="createGrade()">
    <div class="form-group">
      <label for="exampleFormControlSelect1"> اختر الدولة </label>
      <select (click)="getgradesByCountryId($event.target.value)" class="form-control" id="exampleFormControlSelect1"  placeholder="ssssssss">
        <option selected disabled> اختر دولة </option>
        <option *ngFor="let country of countries" [value]="country.id"> {{country.name}} </option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1"> اختر المرحلة </label>
      <select class="form-control" id="exampleFormControlSelect1" formControlName="stageId" placeholder="ssssssss">
        <option selected disabled> اختر مرحلة </option>
        <option *ngFor="let stage of listOfStages" [value]="stage.stageId"> {{stage.stageName}} </option>
      </select>
      <small id="" class="form-text  text-success " *ngIf=" StageId.valid  ">اسم المرحلة صحيح </small>
      <small id="" class="form-text  text-danger " *ngIf="StageId.touched && StageId.invalid && StageId.dirty "> المرحلة
        مطلوبة </small>
    </div>
    <div class="form-group">
      <label for="newStageName"> اسم الصف </label>
      <div class="input-group">
        <input id="newStageName" class="form-control" placeholder="اكتب اسم المرحلة" formControlName="gradeName">
      </div>
      <small id="" class="form-text  text-success " *ngIf=" GradeName.valid  ">اسم الصف صحيح </small>
      <small id="" class="form-text  text-danger " *ngIf="GradeName.touched && GradeName.invalid && GradeName.dirty "> اسم الصف مطلوب </small>
    </div>
    <div class="form-group">
      <label for="newStageName"> رقم الصف </label>
      <div class="input-group">
        <input id="newStageName" class="form-control" placeholder="اكتب رقم المرحلة" formControlName="index">
      </div>
      <small id="" class="form-text  text-success " *ngIf=" StageIndex.valid  ">رقم الصف صحيح </small>
      <small id="" class="form-text  text-danger " *ngIf="StageIndex.touched && StageIndex.invalid && StageIndex.dirty ">رقم الصف مطلوب </small>
    </div>
    <button hidden></button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-success" [disabled]="createGradeForm.invalid" (click)="createGrade()"> <i
      class="fa fa-save"></i>
    حفظ</button>
  <button type="button" class="btn btn-outline-danger" (click)="modal.close('')"> <i class="fa fa-times-circle"></i>
    إلغاء</button>
</div>

<!-- Success Modal Swal -->
<swal #SuccessSwal title="عملية ناجحة" icon="success" [showConfirmButton]="true" [confirmButtonText]="'حسناً'"
  [confirmButtonColor]="'#28a745'" class="swal-modal">
</swal>
